apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: forum
data:
  nginx.conf: |
    worker_processes 1;
    
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
    
        sendfile on;
        keepalive_timeout 65;

        
        server {
            listen 80;
            server_name localhost;
            index index.php index.html;
           # root /var/www/html/public;

            location /stat/ {
                alias /app/stat/stat_root/; # Nginx serves static files from here
                  
                  #try_files $uri $uri/ /index.php?$query_string;  # Forward requests to Laravel's index.php
                }

        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
# Optional: Block access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
    }
}
