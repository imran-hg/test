apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: forum
data:
  default.conf: |
    server {
        listen 80;
        index index.php index.html;
        root /var/www/html/public;

        location / {
            try_files $uri $uri/ /index.php?$query_string;  # Forward requests to Laravel's index.php
        }

        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
# Optional: Block access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
    }
